<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
    <!-- Navigation -->
    <nav class="bg-white dark:bg-gray-800 shadow-md fixed w-full top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-2xl font-extrabold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent hover:from-blue-700 hover:to-purple-700 transition-all duration-300">
                        PasonDesk
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <!-- Desktop Navigation -->
                    <div class="hidden md:flex items-center space-x-4">
                        <a href="index.html" class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">Home</a>
                        <a href="about.html" class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">About Me</a>
                        <a href="tutorials.html" class="text-blue-600 dark:text-blue-400 font-semibold">Tutorials</a>
                        <a href="services.html" class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">Services</a>
                        <a href="support.html" class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">Support Me</a>
                    </div>

                    <!-- Mobile Menu Button -->
                    <div class="md:hidden">
                        <button id="mobileMenuButton" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700">
                            <svg class="w-6 h-6 text-gray-800 dark:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                    </div>

                    <!-- Theme Toggle -->
                    <button id="themeToggle" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700">
                        <svg class="w-5 h-5 text-gray-800 dark:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Mobile Menu -->
            <div id="mobileMenu" class="hidden md:hidden">
                <div class="px-2 pt-2 pb-3 space-y-1 bg-white dark:bg-gray-800 rounded-lg mt-2 shadow-lg">
                    <a href="index.html" class="block px-3 py-2 rounded-md text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">Home</a>
                    <a href="about.html" class="block px-3 py-2 rounded-md text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">About Me</a>
                    <a href="tutorials.html" class="block px-3 py-2 rounded-md text-blue-600 dark:text-blue-400 font-semibold bg-blue-50 dark:bg-blue-900/20">Tutorials</a>
                    <a href="services.html" class="block px-3 py-2 rounded-md text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">Services</a>
                    <a href="support.html" class="block px-3 py-2 rounded-md text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">Support Me</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Tutorials Section -->
    <section class="pt-24 pb-12 px-4 bg-gray-100 dark:bg-gray-800">
        <div class="max-w-7xl mx-auto">
            <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-8 text-center">Available tutorials</h2>
            
            <!-- Tutorial Categories -->
            <div class="flex justify-center">
                <!-- Python Category -->
                <a href="python-tutorials.html" class="block hover-scale max-w-md">
                    <div class="bg-white dark:bg-gray-700 rounded-lg shadow-md p-6 h-full">
                        <div class="flex items-center justify-center mb-4">
                            <img src="pythonLogo.png" alt="Python Logo" class="w-16 h-16">
                        </div>
                        <h3 class="text-xl font-semibold text-gray-900 dark:text-white mb-4 text-center">Python Programming</h3>
                        <p class="text-gray-600 dark:text-gray-300 text-center">
                            Learn Python from basics to advanced topics. Perfect for beginners and intermediate programmers.
                        </p>
                    </div>
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 px-4">
        <div class="max-w-7xl mx-auto text-center">
            <p>&copy; 2025 PasonDesk. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="cursor.js"></script>
    <script>
        // Mobile menu functionality
        const mobileMenuButton = document.getElementById('mobileMenuButton');
        const mobileMenu = document.getElementById('mobileMenu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (event) => {
            if (!mobileMenuButton.contains(event.target) && !mobileMenu.contains(event.target)) {
                mobileMenu.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
